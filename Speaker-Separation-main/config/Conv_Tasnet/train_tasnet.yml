#### general settings
name: Conv_Tasnet
use_tb_logger: true
num_spks: 2
#### datasets
datasets:
  train:
    dataroot_mix: ./tr_mix.scp
    dataroot_targets: [./tr_s1.scp,./tr_s2.scp]

  val:
    dataroot_mix: ./cv_mix.scp
    dataroot_targets: [./cv_s1.scp,./cv_s2.scp]

  dataloader_setting:
    shuffle: true
    num_workers: 10  # per GPU
    batch_size: 20

  audio_setting:
    sample_rate: 8000
    chunk_size: 32000
    least_size: 16000


#### network structures
Conv_Tasnet:
  N: 512
  L: 16
  B: 128
  H: 512
  P: 3
  X: 8
  R: 3
  norm: gln
  num_spks: 2
  activate: relu
  causal: false

#### training settings: learning rate scheme, loss
train:
  epoch: 100
  early_stop: 10
  path: ./checkpoint
  gpuid: [0,1,2,3,4,5,6,7]

#### Optimizer settings
optim:
  name: Adam   ### Adam, RMSprop, SGD
  lr: !!float 1e-3
  momentum: 0.9
  weight_decay: !!float 1e-5
  clip_norm: 200

#### scheduler settings
scheduler:
  min_lr: !!float 1e-8
  patience: 2
  factor: 0.5

#### Resume training settings
resume:
  state: false
  path: ./checkpoint


#### logger
logger:
  name: DPCL
  path: ./checkpoint
  screen: true
  tofile: false
  print_freq: 100